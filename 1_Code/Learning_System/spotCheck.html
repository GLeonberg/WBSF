<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>Checking Things</title>
	
	<link type='text/css' rel='stylesheet' href='../Cascading Style Sheet/menuStylesheet.css' />
	<script type='text/javascript' src="../JavaScript/helpers.js"></script>
	<script type='text/javascript' src="../JavaScript/spotCheck.js"></script>
	<script type="text/javascript">
		(function()
		{
			if( getMode() == 0 ) {	// not in requiz mode
				setMode(1);	// put in requiz mode
				if( getPlacement() == 0 )
					window.location.href = "Quizzes/Placement Quiz.html";
				giveRequiz();
			}
			else {	// Mode = 1 :: In requiz mode
				setMode(0);
				window.location.href = "../mainMenu.html";
			}
		})();
	</script>
</head>

<body>
	<p>We are checking a few things...</p>
	<p>Please be patient.</p>
</body>

</html>
