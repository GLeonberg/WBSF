<!DOCTYPE html>
<html>

	<head>
		<script src="../helpers.js"> </script>
		<script>
			function webLogin() {
				var u = document.getElementById("Username").value;
				var p = document.getElementById("Password").value;
				document.getElementById("response").innerHTML = login(u, p);
				location.replace("localhost/learning/spotCheck.html");
			}
			
			function webPrice() {
				var s = document.getElementById("Stock").value;
				document.getElementById("price").innerHTML = price(s);
			}
			
			function webNews() {
				var s = document.getElementById("News").value;
				document.getElementById("news").innerHTML = news(s);
			}
		</script>
	</head>

	<body>
		
		<a href="/test/print.html">Print user DB</a><br>
		<a href="/test/reg.html">Want to Register?</a><br>
		<a href="/test/dereg.html">Deregister</a><br>
		<a href="/test/logout.html">logout</a><br>
		
		<img src="/logo.JPG" alt="logo">
		
		<p>Please enter your login credentials:</p>
		
		<form action="javascript:webLogin()">
			Username: <input type="text" name="u" id=Username>
			<br>
			Password: <input type="text" name="p" id=Password>
			<br><br>
			<input name="submit" type="submit" value="Submit" />
		</form>
		
		<br><br><br>
		<p id=response> </p>
		<br><br><br>
		
		<form action="javascript:webPrice()">
			Stock: <input type="text" name="s" id=Stock>
			<br>
			<input name="submit2" type="submit" value="Get Price Info" />
		</form>
		
		<p id=price> </p>
		<br><br><br>
		
		<form action="javascript:webNews()">
			News: <input type="text" name="s2" id=News>
			<br>
			<input name="submit3" type="submit" value="Get News" />
		</form>
		
		<p id=news> </p>
		<br><br><br>
	
	</body>

</html>
